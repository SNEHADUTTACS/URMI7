<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPCASE_LOWCASE</title>
    <h1>UPPERCASE _TO_LOWERCASE AND  LOWERCASE_TO_UPPERCASE</h1>
    <input type = "button" onclick = "low_up_low()" value = "click"/>
</head>
<body>
     <script text="text/javascipt">
        
        function low_up_low()
        {
        var str=prompt("enter the string");
        var str1=str.toUpperCase();
        var str2=str.toLowerCase();
        document.write("<div>");
        document.write(str1);
        document.write("</div>")
        document.write("<div>");
        document.write(str2);
        document.write("</div>")
        }

    </script>
</body>
</html>
